# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'
  normal:
    black: '0x32302f'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xd8a657'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xd4be98'
  bright:
    black: '0x32302f'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xd8a657'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xd4be98'
env:
  TERM: xterm-256color
font:
  normal:
    family: 'FiraCode Nerd Font'
  bold:
    family: 'FiraCode Nerd Font'
  italic:
    family: 'FiraCode Nerd Font'
  size: 16
  ligatures: true
  offset:
    x: 0
    'y': 20
  glyph_offset:
    x: 0
    'y': 0
window:
  padding:
    x: 2
    'y': 2
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized

key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: R
    mods: Command
    action: ClearLogNotice
  - key: R
    mods: Command
    chars: "\f"
  - key: Minus
    mods: Control
    action: DecreaseFontSize
