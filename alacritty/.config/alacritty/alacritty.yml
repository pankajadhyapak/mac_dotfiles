# color scheme
colors:
  primary:
    background: '0x191724'
    foreground: '0xe0def4'
  cursor:
    text: '0x191724'
    cursor: '0x796268'
  vi_mode_cursor:
    text: '0x191724'
    cursor: '0x796268'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x2A2738'
  normal:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
env:
  TERM: xterm-256color
font:
  normal:
    family: 'FiraCode Nerd Font'
  bold:
    family: 'FiraCode Nerd Font'
  italic:
    family: 'FiraCode Nerd Font'
  size: 16
  ligatures: true
  offset:
    x: 0
    'y': 20
  glyph_offset:
    x: 0
    'y': 0
window:
  padding:
    x: 2
    'y': 2
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized

key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: R
    mods: Command
    action: ClearLogNotice
  - key: R
    mods: Command
    chars: "\f"
  - key: Minus
    mods: Control
    action: DecreaseFontSize
